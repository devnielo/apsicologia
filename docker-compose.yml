version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: apsicologia-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: apsicologia
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongodb/init:/docker-entrypoint-initdb.d
    networks:
      - apsicologia-network

  # Redis Cache & Sessions
  redis:
    image: redis:7-alpine
    container_name: apsicologia-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redispassword123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - apsicologia-network

  # MinIO S3 Compatible Storage
  minio:
    image: minio/minio:latest
    container_name: apsicologia-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - apsicologia-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Express API Backend
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    container_name: apsicologia-api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/apsicologia?authSource=admin
      REDIS_URL: redis://:redispassword123@redis:6379
      JWT_ACCESS_SECRET: your-jwt-access-secret-key-here
      JWT_REFRESH_SECRET: your-jwt-refresh-secret-key-here
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: your-email@gmail.com
      SMTP_PASS: your-app-password
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_USE_SSL: false
      JITSI_DOMAIN: meet.jit.si
    ports:
      - "5000:5000"
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    depends_on:
      - mongodb
      - redis
      - minio
    networks:
      - apsicologia-network

  # Next.js Web Frontend
  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    container_name: apsicologia-web
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: your-nextauth-secret-key-here
      NEXT_PUBLIC_API_URL: http://localhost:5000
      NEXT_PUBLIC_JITSI_DOMAIN: meet.jit.si
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    networks:
      - apsicologia-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: apsicologia-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
      - api
    networks:
      - apsicologia-network

  # Jitsi Web (Optional - for self-hosted video calls)
  jitsi-web:
    image: jitsi/web:latest
    container_name: apsicologia-jitsi-web
    restart: unless-stopped
    environment:
      - ENABLE_AUTH=0
      - ENABLE_GUESTS=1
      - ENABLE_LETSENCRYPT=0
      - ENABLE_HTTP_REDIRECT=1
      - DISABLE_HTTPS=1
      - JICOFO_AUTH_USER=focus
      - XMPP_DOMAIN=meet.jitsi
      - XMPP_AUTH_DOMAIN=auth.meet.jitsi
      - XMPP_BOSH_URL_BASE=http://jitsi-prosody:5280
      - XMPP_MUC_DOMAIN=muc.meet.jitsi
      - TZ=Europe/Madrid
    ports:
      - "8000:80"
    volumes:
      - jitsi_web_data:/config:Z
    networks:
      - apsicologia-network
    profiles:
      - jitsi

  jitsi-prosody:
    image: jitsi/prosody:latest
    container_name: apsicologia-jitsi-prosody
    restart: unless-stopped
    environment:
      - AUTH_TYPE=internal
      - ENABLE_AUTH=1
      - ENABLE_GUESTS=1
      - GLOBAL_MODULES=
      - GLOBAL_CONFIG=
      - LDAP_URL=
      - LDAP_BASE=
      - LDAP_BINDDN=
      - LDAP_BINDPW=
      - LDAP_FILTER=
      - LDAP_AUTH_METHOD=bind
      - LDAP_VERSION=3
      - LDAP_USE_TLS=1
      - LDAP_TLS_CIPHERS=
      - LDAP_TLS_CHECK_PEER=1
      - LDAP_TLS_CACERT_FILE=
      - LDAP_TLS_CACERT_DIR=
      - LDAP_START_TLS=0
      - XMPP_DOMAIN=meet.jitsi
      - XMPP_AUTH_DOMAIN=auth.meet.jitsi
      - XMPP_MUC_DOMAIN=muc.meet.jitsi
      - XMPP_INTERNAL_MUC_DOMAIN=internal-muc.meet.jitsi
      - XMPP_GUEST_DOMAIN=guest.meet.jitsi
      - XMPP_RECORDER_DOMAIN=recorder.meet.jitsi
      - JICOFO_COMPONENT_SECRET=jicofo_secret
      - JVB_COMPONENT_SECRET=jvb_secret
      - JIGASI_XMPP_PASSWORD=jigasi_password
      - JIBRI_RECORDER_PASSWORD=jibri_recorder_password
      - JIBRI_XMPP_PASSWORD=jibri_password
      - TZ=Europe/Madrid
    volumes:
      - jitsi_prosody_data:/config:Z
    networks:
      - apsicologia-network
    profiles:
      - jitsi

  jitsi-jicofo:
    image: jitsi/jicofo:latest
    container_name: apsicologia-jitsi-jicofo
    restart: unless-stopped
    environment:
      - ENABLE_AUTH=1
      - XMPP_DOMAIN=meet.jitsi
      - XMPP_AUTH_DOMAIN=auth.meet.jitsi
      - XMPP_INTERNAL_MUC_DOMAIN=internal-muc.meet.jitsi
      - XMPP_MUC_DOMAIN=muc.meet.jitsi
      - XMPP_SERVER=jitsi-prosody
      - JICOFO_COMPONENT_SECRET=jicofo_secret
      - JICOFO_AUTH_USER=focus
      - JICOFO_AUTH_PASSWORD=focus_password
      - TZ=Europe/Madrid
    depends_on:
      - jitsi-prosody
    volumes:
      - jitsi_jicofo_data:/config:Z
    networks:
      - apsicologia-network
    profiles:
      - jitsi

  jitsi-jvb:
    image: jitsi/jvb:latest
    container_name: apsicologia-jitsi-jvb
    restart: unless-stopped
    environment:
      - DOCKER_HOST_ADDRESS=127.0.0.1
      - XMPP_AUTH_DOMAIN=auth.meet.jitsi
      - XMPP_INTERNAL_MUC_DOMAIN=internal-muc.meet.jitsi
      - XMPP_SERVER=jitsi-prosody
      - JVB_AUTH_USER=jvb
      - JVB_AUTH_PASSWORD=jvb_password
      - JVB_COMPONENT_SECRET=jvb_secret
      - JVB_PORT=10000
      - JVB_TCP_HARVESTER_DISABLED=true
      - JVB_TCP_PORT=4443
      - TZ=Europe/Madrid
    ports:
      - "10000:10000/udp"
      - "4443:4443"
    volumes:
      - jitsi_jvb_data:/config:Z
    depends_on:
      - jitsi-prosody
    networks:
      - apsicologia-network
    profiles:
      - jitsi

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  jitsi_web_data:
    driver: local
  jitsi_prosody_data:
    driver: local
  jitsi_jicofo_data:
    driver: local
  jitsi_jvb_data:
    driver: local

networks:
  apsicologia-network:
    driver: bridge
